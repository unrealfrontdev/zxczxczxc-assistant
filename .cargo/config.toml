[build]
# Use mold linker if available (much faster on Linux)
# Install: sudo dnf install mold   OR   sudo apt install mold
# linker = "clang"

[target.x86_64-unknown-linux-gnu]
# Uncomment after: sudo dnf install mold
# rustflags = ["-C", "link-arg=-fuse-ld=mold"]
# .lib-shims/ provides libwebkit2gtk-4.0.so → libwebkit2gtk-4.1.so symlinks
# so the linker resolves -lwebkit2gtk-4.0 / -ljavascriptcoregtk-4.0 on Fedora 41+
rustflags = ["-L", "/home/raderice/GoD_Like/ai-assistant/src-tauri/.lib-shims"]

[net]
git-fetch-with-cli = true

# ── pkg-config paths (Fedora/RHEL put .pc files in /usr/lib64/pkgconfig) ──
# The .pkg-shims/ folder contains webkit2gtk-4.0 → 4.1 compat .pc files
# needed on Fedora 41+ where webkit2gtk4.0-devel was dropped.
[env]
PKG_CONFIG_PATH    = "/home/raderice/GoD_Like/ai-assistant/src-tauri/.pkg-shims:/usr/lib64/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig"
PKG_CONFIG_ALLOW_CROSS = "1"
